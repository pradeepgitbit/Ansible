- name: Advanced Server Configuration
  hosts: webservers
  become: true
  vars:
    required_packages: [ 'curl', 'git', 'vim' ]
    app_user: "deploy"

  tasks:
    # 1. Loop through a list of packages
    - name: Install common utilities
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop: "{{ required_packages }}"

    # 2. Conditional based on OS family (fact-gathering)
    - name: Configure firewall for RedHat-based systems
      ansible.builtin.firewalld:
        service: http
        permanent: true
        state: enabled
      when: ansible_os_family == "RedHat"

    # 3. Conditional based on Debian-based systems
    - name: Configure firewall for Debian-based systems
      ansible.builtin.ufw:
        rule: allow
        name: 'Apache'
      when: ansible_os_family == "Debian"

    # 4. Register output for later conditional use
    - name: Check if application directory exists
      ansible.builtin.stat:
        path: "/var/www/{{ app_user }}"
      register: dir_info

    # 5. Conditional based on registered variable
    - name: Create directory if it does not exist
      ansible.builtin.file:
        path: "/var/www/{{ app_user }}"
        state: directory
        owner: "{{ app_user }}"
      when: not dir_info.stat.exists
